<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var t1 = prompt("Determine o nome do primeiro time como 1")
       var t2 = prompt("Determine o nome do segundo time como 2")

       var g = parseFloat(prompt("Quantos gols 1 tem?"))
       var g2 = parseFloat(prompt("Quantos gols o 2 tem?"))

       if(g > g2){
        alert(`O ${t1} ganhou do ${t2}`)
       }else if( g < g2){
        alert(`O ${t2} ganhou do ${t1}`)
       }else{
        alert(`O jogo foi empate`)
       }
    </script>
</body>
</html>
