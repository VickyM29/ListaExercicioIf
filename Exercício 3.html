<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m = parseFloat(prompt("Qual maçã você comprou?"))
        var d2 = m * 0.25
        if(m < 12){
            var d = m * 0.3
            alert(`O valor da compra será $${d.toFixed(2)}`)
        }else {
            alert(`O valor da compra será $${d2.toFixed(2)}`)
        }
    </script>
</body>
</html>
